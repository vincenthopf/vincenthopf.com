<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .iphone-container {
            width: 375px;
            height: 812px;
            background-color: #000;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 8px solid #1a1a1a;
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/placeholder.svg');
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            height: 44px;
            width: 100%;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .notch {
            position: absolute;
            width: 180px;
            height: 30px;
            background-color: #000;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }

        .time {
            margin-left: 25px;
        }

        .status-icons {
            display: flex;
            gap: 5px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 40px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .icon-label {
            color: #fff;
            font-size: 12px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .dock {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background-color: #fff;
            border-radius: 3px;
        }

        /* Icon specific styles */
        .safari-icon { background-color: #007AFF; }
        .mail-icon { background-color: #1E88E5; }
        .photos-icon { background-color: #E91E63; }
        .music-icon { background-color: #FF3B30; }
        .maps-icon { background-color: #4CAF50; }
        .calendar-icon { background-color: #FF9800; }
        .notes-icon { background-color: #FFEB3B; }
        .reminders-icon { background-color: #673AB7; }
        .facebook-icon { background-color: #3b5998; }
        .twitter-icon { background-color: #1DA1F2; }
        .instagram-icon { background-color: #C13584; }
        .youtube-icon { background-color: #FF0000; }
        .phone-icon { background-color: #4CD964; }
        .messages-icon { background-color: #34C759; }
        .facetime-icon { background-color: #55D6BE; }
        .settings-icon { background-color: #8E8E93; }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="notch"></div>
            <div class="status-bar">
                <div class="time" id="current-time">12:30</div>
                <div class="status-icons">
                    <div class="signal">
                        <svg width="18" height="12" viewBox="0 0 18 12" fill="white">
                            <path d="M0 2h3v8H0V2zm5-2h3v12H5V0zm5 4h3v8h-3V4zm5 4h3v4h-3V8z"/>
                        </svg>
                    </div>
                    <div class="wifi">
                        <svg width="18" height="12" viewBox="0 0 24 24" fill="white">
                            <path d="M12,3L2,12h3v8h6v-6h2v6h6v-8h3L12,3z"/>
                        </svg>
                    </div>
                    <div class="battery">
                        <svg width="24" height="12" viewBox="0 0 24 12" fill="white">
                            <rect x="1" y="1" width="18" height="10" rx="2" stroke="white" stroke-width="2" fill="none"/>
                            <rect x="3" y="3" width="12" height="6" rx="1" fill="white"/>
                            <rect x="20" y="4" width="2" height="4" rx="1" fill="white"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="app-grid">
                <!-- First row -->
                <a href="https://www.google.com" target="_blank" class="app-icon">
                    <div class="icon safari-icon">S</div>
                    <div class="icon-label">Google</div>
                </a>
                <a href="https://mail.google.com" target="_blank" class="app-icon">
                    <div class="icon mail-icon">M</div>
                    <div class="icon-label">Mail</div>
                </a>
                <a href="https://photos.google.com" target="_blank" class="app-icon">
                    <div class="icon photos-icon">P</div>
                    <div class="icon-label">Photos</div>
                </a>
                <a href="https://music.youtube.com" target="_blank" class="app-icon">
                    <div class="icon music-icon">M</div>
                    <div class="icon-label">Music</div>
                </a>
                
                <!-- Second row -->
                <a href="https://maps.google.com" target="_blank" class="app-icon">
                    <div class="icon maps-icon">M</div>
                    <div class="icon-label">Maps</div>
                </a>
                <a href="https://calendar.google.com" target="_blank" class="app-icon">
                    <div class="icon calendar-icon">C</div>
                    <div class="icon-label">Calendar</div>
                </a>
                <a href="https://keep.google.com" target="_blank" class="app-icon">
                    <div class="icon notes-icon">N</div>
                    <div class="icon-label">Notes</div>
                </a>
                <a href="https://www.google.com/tasks" target="_blank" class="app-icon">
                    <div class="icon reminders-icon">R</div>
                    <div class="icon-label">Tasks</div>
                </a>
                
                <!-- Third row -->
                <a href="https://www.facebook.com" target="_blank" class="app-icon">
                    <div class="icon facebook-icon">F</div>
                    <div class="icon-label">Facebook</div>
                </a>
                <a href="https://twitter.com" target="_blank" class="app-icon">
                    <div class="icon twitter-icon">X</div>
                    <div class="icon-label">Twitter</div>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="app-icon">
                    <div class="icon instagram-icon">I</div>
                    <div class="icon-label">Instagram</div>
                </a>
                <a href="https://www.youtube.com" target="_blank" class="app-icon">
                    <div class="icon youtube-icon">Y</div>
                    <div class="icon-label">YouTube</div>
                </a>
                
                <!-- Fourth row -->
                <a href="tel:" class="app-icon">
                    <div class="icon phone-icon">P</div>
                    <div class="icon-label">Phone</div>
                </a>
                <a href="sms:" class="app-icon">
                    <div class="icon messages-icon">M</div>
                    <div class="icon-label">Messages</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon facetime-icon">F</div>
                    <div class="icon-label">FaceTime</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon settings-icon">S</div>
                    <div class="icon-label">Settings</div>
                </a>
            </div>
            
            <div class="dock">
                <a href="https://www.google.com" target="_blank" class="app-icon">
                    <div class="icon safari-icon">S</div>
                </a>
                <a href="tel:" class="app-icon">
                    <div class="icon phone-icon">P</div>
                </a>
                <a href="sms:" class="app-icon">
                    <div class="icon messages-icon">M</div>
                </a>
                <a href="https://mail.google.com" target="_blank" class="app-icon">
                    <div class="icon mail-icon">M</div>
                </a>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
    
    <script>
        // Update the time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            // Convert to 12-hour format
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeString = hours + ':' + minutes;
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);

        // Optional: Add tap effect to icons
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
            icon.addEventListener('mouseup', function() {
                this.style.transform = 'scale(1)';
            });
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
