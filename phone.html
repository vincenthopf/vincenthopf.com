<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iOS 18 Home Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            touch-action: manipulation;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .ios-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c5e1a 0%, #603813 50%, #1a472a 100%);
            z-index: -1;
        }

        .safe-area {
            width: 100%;
            height: 100%;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            display: flex;
            flex-direction: column;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ios-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .dynamic-island {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background-color: #000;
            border-radius: 0 0 20px 20px;
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dynamic-island:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            top: 12px;
            right: 30px;
        }

        .status-bar {
            height: 44px;
            width: 100%;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            z-index: 100;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-left: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 5px;
        }

        .time {
            font-weight: 600;
            font-size: 16px;
        }

        .cellular-icon {
            display: flex;
            flex-direction: row;
            gap: 1px;
            margin-right: 4px;
        }

        .cellular-icon .bar {
            width: 3px;
            height: 6px;
            background-color: #fff;
            border-radius: 1px;
        }

        .cellular-icon .bar:nth-child(1) { height: 6px; }
        .cellular-icon .bar:nth-child(2) { height: 8px; }
        .cellular-icon .bar:nth-child(3) { height: 10px; }
        .cellular-icon .bar:nth-child(4) { height: 12px; }

        .battery-icon {
            width: 28px;
            height: 14px;
            border: 2px solid #fff;
            border-radius: 3px;
            padding: 1px;
            position: relative;
        }

        .battery-icon:after {
            content: '';
            position: absolute;
            right: -4px;
            top: 3px;
            width: 2px;
            height: 6px;
            background-color: #fff;
            border-radius: 0 2px 2px 0;
        }

        .battery-level {
            height: 100%;
            width: 51%;
            background-color: #fff;
            border-radius: 1px;
        }

        .clock-widget {
            width: 160px;
            height: 160px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .clock-face {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 60px;
            position: relative;
        }

        .clock-center {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            background: black;
            transform-origin: bottom center;
            top: 50%;
            left: 50%;
            border-radius: 10px;
        }

        .hour-hand {
            width: 4px;
            height: 30px;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 8;
        }

        .minute-hand {
            width: 3px;
            height: 45px;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 9;
        }

        .second-hand {
            width: 1px;
            height: 50px;
            background: orange;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 10;
        }

        .clock-markings {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .marking {
            position: absolute;
            width: 2px;
            height: 12px;
            background: black;
            left: 50%;
            margin-left: -1px;
            transform-origin: 1px 60px;
        }

        .marking-hour {
            height: 12px;
            width: 3px;
            font-weight: bold;
        }

        .marking-number {
            position: absolute;
            font-size: 16px;
            font-weight: 500;
            color: black;
            text-align: center;
            width: 20px;
            height: 20px;
            transform-origin: center;
        }

        .clock-cup {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #999;
            font-weight: 500;
        }

        .clock-label {
            color: white;
            margin-top: 8px;
            font-size: 14px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 0;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            font-size: 30px;
            color: white;
            transition: transform 0.1s ease;
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background-color: #FF3B30;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .icon-label {
            color: #fff;
            font-size: 12px;
            text-align: center;
            font-weight: 400;
            margin-top: 2px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 20px 0;
        }

        .search-input {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            width: 180px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-input i {
            margin-right: 8px;
        }

        .dock-container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            margin-top: auto;
            margin-bottom: env(safe-area-inset-bottom, 34px);
        }

        .dock {
            width: 100%;
            max-width: 320px;
            height: 84px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 15px;
        }

        .dock .app-icon {
            margin: 0 5px;
        }

        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background-color: #fff;
            border-radius: 3px;
        }

        /* Company-specific icon styles */
        .safari-icon { background-color: rgba(0, 0, 0, 0.7); position: relative; overflow: hidden; }
        .safari-icon:before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: conic-gradient(from 90deg, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #f00);
            border-radius: 50%;
        }
        .safari-icon:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
        }
        .safari-icon i {
            color: #007AFF;
            position: relative;
            z-index: 2;
        }

        .mail-icon { background-color: rgba(0, 0, 0, 0.7); }
        .mail-icon i { color: #1E88E5; }
        
        .calendar-icon { 
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .calendar-date {
            position: absolute;
            top: 30%;
            font-size: 26px;
            font-weight: bold;
            color: white;
        }
        .calendar-day {
            position: absolute;
            top: 15%;
            font-size: 10px;
            font-weight: bold;
            color: red;
        }

        .calculator-icon { background-color: rgba(0, 0, 0, 0.7); }
        .calculator-icon i { color: #FF9500; }

        .afterpay-icon { background-color: rgba(0, 0, 0, 0.7); }
        .afterpay-icon i { color: #4CD964; }

        .unifi-icon { background-color: rgba(0, 0, 0, 0.7); }
        .unifi-icon i { color: white; }

        .fastmail-icon { background-color: rgba(0, 0, 0, 0.7); }
        .fastmail-icon i { color: #1DA1F2; }

        .claude-icon { background-color: rgba(0, 0, 0, 0.7); }
        .claude-icon i { color: #FF9500; }

        .phone-icon { background-color: rgba(0, 0, 0, 0.7); }
        .phone-icon i { color: white; }

        .messages-icon { background-color: rgba(0, 0, 0, 0.7); }
        .messages-icon i { color: white; }

        .notes-icon { background-color: rgba(0, 0, 0, 0.7); }
        .notes-icon i { color: white; }

        .control-center-icon { background-color: rgba(0, 0, 0, 0.7); }
        .control-center-icon { display: grid; grid-template-columns: 1fr 1fr; grid-gap: 3px; padding: 12px; }
        .control-center-icon .cc-item { width: 15px; height: 15px; background-color: white; border-radius: 3px; }
        
        @media (max-height: 700px) {
            .clock-widget {
                width: 140px;
                height: 140px;
                margin: 10px auto;
            }
            .clock-face {
                width: 100px;
                height: 100px;
            }
            .app-grid {
                gap: 16px;
                padding: 15px;
            }
            .icon {
                width: 50px;
                height: 50px;
                border-radius: 14px;
            }
            .dock {
                height: 74px;
            }
        }
        
        @media (max-height: 600px) {
            .clock-widget {
                width: 120px;
                height: 120px;
                margin: 5px auto;
            }
            .clock-face {
                width: 90px;
                height: 90px;
            }
            .app-grid {
                gap: 12px;
                padding: 10px;
            }
            .icon {
                width: 45px;
                height: 45px;
                border-radius: 12px;
            }
            .icon-label {
                font-size: 10px;
            }
            .dock {
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="ios-background"></div>
    <div class="safe-area">
        <button class="fullscreen-btn" id="fullscreen-btn">
            <i class="fas fa-expand"></i>
        </button>
        
        <div class="ios-screen">
            <div class="dynamic-island"></div>
            <div class="status-bar">
                <div class="status-left">
                    <div class="time" id="current-time">11:32</div>
                    <i class="fas fa-bell-slash" style="font-size: 12px;"></i>
                </div>
                <div class="status-right">
                    <div class="cellular-icon">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="network-type">5G</div>
                    <div class="battery-icon">
                        <div class="battery-level"></div>
                    </div>
                </div>
            </div>
            
            <div class="clock-widget">
                <div class="clock-face">
                    <div class="clock-cup">CUP</div>
                    <div class="clock-markings" id="clock-markings"></div>
                    <div class="hour-hand" id="hour-hand"></div>
                    <div class="minute-hand" id="minute-hand"></div>
                    <div class="second-hand" id="second-hand"></div>
                    <div class="clock-center"></div>
                </div>
                <div class="clock-label">Clock</div>
            </div>
            
            <div class="app-grid">
                <!-- First row -->
                <a href="https://www.apple.com/safari/" target="_blank" class="app-icon">
                    <div class="icon safari-icon">
                        <i class="fas fa-compass"></i>
                    </div>
                    <div class="icon-label">Safari</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon claude-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="icon-label">Claude</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon afterpay-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="icon-label">Afterpay</div>
                </a>
                <a href="https://mail.google.com" target="_blank" class="app-icon">
                    <div class="icon mail-icon">
                        <i class="fas fa-envelope"></i>
                        <div class="notification-badge">3</div>
                    </div>
                    <div class="icon-label">Mail</div>
                </a>
                
                <!-- Second row -->
                <a href="#" class="app-icon">
                    <div class="icon calendar-icon">
                        <div class="calendar-day">THU</div>
                        <div class="calendar-date">27</div>
                    </div>
                    <div class="icon-label">Calendar</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon unifi-icon">
                        <i class="fas fa-circle-notch"></i>
                    </div>
                    <div class="icon-label">UniFi</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon fastmail-icon">
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <div class="icon-label">Fastmail</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon calculator-icon">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <div class="icon-label">Calculator</div>
                </a>
            </div>
            
            <div class="search-bar">
                <div class="search-input">
                    <i class="fas fa-search"></i> Search
                </div>
            </div>
            
            <div class="dock-container">
                <div class="dock">
                    <a href="tel:" class="app-icon">
                        <div class="icon phone-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                    </a>
                    <a href="sms:" class="app-icon">
                        <div class="icon messages-icon">
                            <i class="fas fa-comment"></i>
                        </div>
                    </a>
                    <a href="#" class="app-icon">
                        <div class="icon notes-icon">
                            <i class="fas fa-sticky-note" style="color: white; font-size: 26px;">N</i>
                        </div>
                    </a>
                    <a href="#" class="app-icon">
                        <div class="icon control-center-icon">
                            <div class="cc-item"></div>
                            <div class="cc-item"></div>
                            <div class="cc-item"></div>
                            <div class="cc-item"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Update the time in status bar
        function updateStatusTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeString = hours + ':' + minutes;
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Create clock markings
        function createClockMarkings() {
            const clockMarkings = document.getElementById('clock-markings');
            
            // Create hour markings and numbers
            for (let i = 1; i <= 12; i++) {
                // Create number
                const number = document.createElement('div');
                number.className = 'marking-number';
                number.textContent = i;
                
                // Position the number around the clock
                const angle = (i * 30) - 90; // 30 degrees per hour, starting at -90 (12 o'clock)
                const radian = angle * (Math.PI / 180);
                const x = 50 + 40 * Math.cos(radian);
                const y = 50 + 40 * Math.sin(radian);
                
                number.style.left = `${x}%`;
                number.style.top = `${y}%`;
                number.style.transform = `translate(-50%, -50%)`;
                
                clockMarkings.appendChild(number);
            }
        }
        
        // Update clock hands
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate angles
            const hourAngle = (hours * 30) + (minutes * 0.5); // 30 degrees per hour + 0.5 degrees per minute
            const minuteAngle = minutes * 6; // 6 degrees per minute
            const secondAngle = seconds * 6; // 6 degrees per second
            
            // Rotate hands
            document.getElementById('hour-hand').style.transform = `translate(-50%, -100%) rotate(${hourAngle}deg)`;
            document.getElementById('minute-hand').style.transform = `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
            document.getElementById('second-hand').style.transform = `translate(-50%, -100%) rotate(${secondAngle}deg)`;
        }
        
        // Initialize the clock
        function initClock() {
            createClockMarkings();
            updateClock();
            setInterval(updateClock, 1000); // Update every second
        }
        
        // Update times
        updateStatusTime();
        setInterval(updateStatusTime, 60000); // Update status bar time every minute
        
        // Initialize the clock
        initClock();

        // Add tap effect to icons
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
            
            // Add touch events for mobile
            icon.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.9)';
                e.preventDefault();
            });
            icon.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
        
        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        fullscreenBtn.addEventListener('touchend', toggleFullScreen);
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        
        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
    </script>
</body>
</html>
