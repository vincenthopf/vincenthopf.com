<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Home Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: transparent;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .iphone-container {
            width: 375px;
            height: 812px;
            background-color: #000;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border: 8px solid #1a1a1a;
            max-width: 95vw;
            max-height: 95vh;
            transition: all 0.3s ease;
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .status-bar {
            height: 44px;
            width: 100%;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 100;
            position: relative;
        }

        .notch {
            position: absolute;
            width: 180px;
            height: 30px;
            background-color: #000;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 200;
        }

        .time {
            margin-left: 25px;
        }

        .status-icons {
            display: flex;
            gap: 5px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            margin-top: 40px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            color: white;
            transition: transform 0.2s ease;
        }

        .icon-label {
            color: #fff;
            font-size: 12px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .dock {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }

        .home-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;
            background-color: #fff;
            border-radius: 3px;
        }

        /* Icon specific styles */
        .safari-icon { background: linear-gradient(135deg, #0fb4ff 0%, #1863ea 100%); }
        .mail-icon { background: linear-gradient(135deg, #1E88E5 0%, #0D47A1 100%); }
        .photos-icon { background: linear-gradient(135deg, #FF9A8B 0%, #FF6B95 100%); }
        .music-icon { background: linear-gradient(135deg, #FF3B30 0%, #FF2D20 100%); }
        .maps-icon { background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%); }
        .calendar-icon { background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%); }
        .notes-icon { background: linear-gradient(135deg, #FFEB3B 0%, #FBC02D 100%); }
        .reminders-icon { background: linear-gradient(135deg, #673AB7 0%, #512DA8 100%); }
        .facebook-icon { background: linear-gradient(135deg, #3b5998 0%, #2d4373 100%); }
        .twitter-icon { background: linear-gradient(135deg, #1DA1F2 0%, #0c85d0 100%); }
        .instagram-icon { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .youtube-icon { background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%); }
        .phone-icon { background: linear-gradient(135deg, #4CD964 0%, #2EB84E 100%); }
        .messages-icon { background: linear-gradient(135deg, #34C759 0%, #248A3D 100%); }
        .facetime-icon { background: linear-gradient(135deg, #55D6BE 0%, #3DAA8C 100%); }
        .settings-icon { background: linear-gradient(135deg, #8E8E93 0%, #636366 100%); }
        
        /* Add some responsive design */
        @media (max-height: 850px) {
            .iphone-container {
                transform: scale(0.9);
            }
        }
        
        @media (max-height: 750px) {
            .iphone-container {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 400px) {
            .iphone-container {
                transform: scale(0.8);
            }
        }
        
        /* When in fullscreen mode */
        .fullscreen-mode .iphone-container {
            max-width: 100vw;
            max-height: 100vh;
            transform: scale(1.2);
        }
        
        @media (max-height: 750px) {
            .fullscreen-mode .iphone-container {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" id="fullscreen-btn">
        <i class="fas fa-expand"></i>
    </button>
    
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="notch"></div>
            <div class="status-bar">
                <div class="time" id="current-time">12:30</div>
                <div class="status-icons">
                    <div class="signal">
                        <i class="fas fa-signal"></i>
                    </div>
                    <div class="wifi">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="battery">
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                </div>
            </div>
            
            <div class="app-grid">
                <!-- First row -->
                <a href="https://www.google.com" target="_blank" class="app-icon">
                    <div class="icon safari-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="icon-label">Google</div>
                </a>
                <a href="https://mail.google.com" target="_blank" class="app-icon">
                    <div class="icon mail-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="icon-label">Mail</div>
                </a>
                <a href="https://photos.google.com" target="_blank" class="app-icon">
                    <div class="icon photos-icon">
                        <i class="fas fa-images"></i>
                    </div>
                    <div class="icon-label">Photos</div>
                </a>
                <a href="https://music.youtube.com" target="_blank" class="app-icon">
                    <div class="icon music-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="icon-label">Music</div>
                </a>
                
                <!-- Second row -->
                <a href="https://maps.google.com" target="_blank" class="app-icon">
                    <div class="icon maps-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="icon-label">Maps</div>
                </a>
                <a href="https://calendar.google.com" target="_blank" class="app-icon">
                    <div class="icon calendar-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="icon-label">Calendar</div>
                </a>
                <a href="https://keep.google.com" target="_blank" class="app-icon">
                    <div class="icon notes-icon">
                        <i class="fas fa-sticky-note"></i>
                    </div>
                    <div class="icon-label">Notes</div>
                </a>
                <a href="https://www.google.com/tasks" target="_blank" class="app-icon">
                    <div class="icon reminders-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="icon-label">Tasks</div>
                </a>
                
                <!-- Third row -->
                <a href="https://www.facebook.com" target="_blank" class="app-icon">
                    <div class="icon facebook-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="icon-label">Facebook</div>
                </a>
                <a href="https://twitter.com" target="_blank" class="app-icon">
                    <div class="icon twitter-icon">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="icon-label">Twitter</div>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="app-icon">
                    <div class="icon instagram-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="icon-label">Instagram</div>
                </a>
                <a href="https://www.youtube.com" target="_blank" class="app-icon">
                    <div class="icon youtube-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <div class="icon-label">YouTube</div>
                </a>
                
                <!-- Fourth row -->
                <a href="tel:" class="app-icon">
                    <div class="icon phone-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="icon-label">Phone</div>
                </a>
                <a href="sms:" class="app-icon">
                    <div class="icon messages-icon">
                        <i class="fas fa-comment"></i>
                    </div>
                    <div class="icon-label">Messages</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon facetime-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="icon-label">FaceTime</div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon settings-icon">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="icon-label">Settings</div>
                </a>
            </div>
            
            <div class="dock">
                <a href="https://www.google.com" target="_blank" class="app-icon">
                    <div class="icon safari-icon">
                        <i class="fab fa-chrome"></i>
                    </div>
                </a>
                <a href="tel:" class="app-icon">
                    <div class="icon phone-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </a>
                <a href="sms:" class="app-icon">
                    <div class="icon messages-icon">
                        <i class="fas fa-comment"></i>
                    </div>
                </a>
                <a href="https://mail.google.com" target="_blank" class="app-icon">
                    <div class="icon mail-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                </a>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
    
    <script>
        // Update the time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeString = hours + ':' + minutes;
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);

        // Add tap effect to icons
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.9)';
            });
            icon.addEventListener('mouseup', function() {
                this.style.transform = 'scale(1)';
            });
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Add touch events for mobile
            icon.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.9)';
                e.preventDefault();
            });
            icon.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
        
        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const body = document.body;
        
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                body.classList.add('fullscreen-mode');
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                body.classList.remove('fullscreen-mode');
            }
        }
        
        // Listen for fullscreen change
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                // We've exited fullscreen
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                body.classList.remove('fullscreen-mode');
            }
        }
    </script>
</body>
</html>
