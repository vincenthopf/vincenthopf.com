<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent Hopf</title>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inter font for clean typography -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
    <style>
        /* Base styles and theme variables */
        :root {
            /* Light mode colors */
            --bg-color: #ffffff;
            --text-color: #37352f;
            --surface-color: rgba(255, 255, 255, 0.85);
            --border-color: rgba(255, 255, 255, 0.3);
            --hover-color: rgba(0, 0, 0, 0.05);
            --node-color: rgba(0, 0, 0, 0.4);
            --line-color: rgba(0, 0, 0, 0.15);
        }

        /* Dark mode colors */
        .dark {
            --bg-color: #191919;
            --text-color: #f9fafb;
            --surface-color: rgba(30, 30, 30, 0.85);
            --border-color: rgba(50, 50, 50, 0.5);
            --hover-color: rgba(255, 255, 255, 0.05);
            --node-color: rgba(255, 255, 255, 0.4);
            --line-color: rgba(255, 255, 255, 0.15);
        }

        /* System preference detection */
        @media (prefers-color-scheme: dark) {
            html:not(.light) {
                color-scheme: dark;
            }
            html:not(.light) body {
                color: #f9fafb;
            }
            html:not(.light) {
                --bg-color: #191919;
                --text-color: #f9fafb;
                --surface-color: rgba(30, 30, 30, 0.85);
                --border-color: rgba(50, 50, 50, 0.5);
                --hover-color: rgba(255, 255, 255, 0.05);
                --node-color: rgba(255, 255, 255, 0.4);
                --line-color: rgba(255, 255, 255, 0.15);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Network animation canvas */
        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 4rem 0 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 0;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle i {
            font-size: 1rem;
        }

        .profile {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .profile p {
            font-size: 1.25rem;
            opacity: 0.75;
        }

        section {
            margin-bottom: 3rem;
            text-align: center;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
            opacity: 0.8;
        }

        /* Social links styling */
        .social-links {
            padding: 1.5rem;
            background-color: transparent;
            border: none;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 300px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            width: 100%;
            z-index: 2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }

        .social-icon:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-icon i, .social-icon span {
            position: relative;
            z-index: 1;
        }

        .social-icon i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }

        .social-icon:hover i {
            transform: scale(1.2);
        }

        .social-icon span {
            font-weight: 500;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: var(--text-color);
            opacity: 0.6;
            font-size: 0.85rem;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .profile h1 {
                font-size: 2rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Network Canvas Background -->
    <canvas id="network-canvas"></canvas>
    <div class="container">
        <header>
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Toggle Theme</span>
            </div>
            <div class="profile">
                <img src="/assets/profile.jpg" alt="Vincent Hopf" class="profile-pic">
                <h1>Vincent Hopf</h1>
                <p>Developer & Creator</p>
            </div>
        </header>

        <main>
            <section>
                <h2>Connect with me</h2>
                <div class="social-links">
                    <div class="social-icons">
                        <a href="https://www.instagram.com/vincenthopf/" class="social-icon" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                        <a href="https://www.skool.com/@vincent" class="social-icon" target="_blank">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Skool</span>
                        </a>
                        <a href="https://github.com/vincenthopf" class="social-icon" target="_blank">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; <span id="current-year"></span> Vincent Hopf</p>
            <p>ABN: 72 497 571 166</p>
        </footer>
    </div>

    <script>
        // Initialize current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Theme handling functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const themeText = themeToggle.querySelector('span');
        
        // Check for system preference for dark mode
        function initDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
                updateThemeToggle('dark');
            } else {
                updateThemeToggle('light');
            }
        }
        
        // Theme toggle event listener
        themeToggle.addEventListener('click', toggleDarkMode);
        
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            document.documentElement.classList.toggle('light');
            
            const isDarkMode = document.documentElement.classList.contains('dark');
            updateThemeToggle(isDarkMode ? 'dark' : 'light');
            
            // Update network animation colors
            if (window.networkAnimation) {
                window.networkAnimation.updateColors(isDarkMode);
            }
        }
        
        function updateThemeToggle(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
            }
        }
        
        // Network background animation
        class NetworkAnimation {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.isDarkMode = document.documentElement.classList.contains('dark');
                this.particleCount = Math.min(window.innerWidth, window.innerHeight) * 0.1;
                this.mousePosition = { x: null, y: null };
                this.mouseRadius = 120;
                
                this.init();
                this.animate();
                
                // Add event listeners
                window.addEventListener('resize', () => this.handleResize());
                document.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                document.addEventListener('mouseleave', () => this.handleMouseLeave());
                document.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: true });
                document.addEventListener('touchend', () => this.handleMouseLeave());
            }
            
            init() {
                this.handleResize();
                
                // Create particles
                this.particles = [];
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 1.5 + 1,
                        speedX: (Math.random() - 0.5) * 1,
                        speedY: (Math.random() - 0.5) * 1,
                        connections: []
                    });
                }
            }
            
            updateColors(isDarkMode) {
                this.isDarkMode = isDarkMode;
            }
            
            drawParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw particles
                for (let i = 0; i < this.particles.length; i++) {
                    let p = this.particles[i];
                    
                    // Move particle
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    // Boundary check
                    if (p.x < 0 || p.x > this.canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > this.canvas.height) p.speedY *= -1;
                    
                    // Mouse repulsion
                    if (this.mousePosition.x !== null) {
                        const dx = p.x - this.mousePosition.x;
                        const dy = p.y - this.mousePosition.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.mouseRadius) {
                            const angle = Math.atan2(dy, dx);
                            const force = (this.mouseRadius - distance) / this.mouseRadius;
                            p.x += Math.cos(angle) * force * 4;
                            p.y += Math.sin(angle) * force * 4;
                        }
                    }
                    
                    // Draw the particle
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = this.isDarkMode ? 'rgba(255, 255, 255, 0.4)' : 'rgba(0, 0, 0, 0.4)';
                    this.ctx.fill();
                    
                    // Clear connections array
                    p.connections = [];
                }
                
                // Draw connections
                this.ctx.beginPath();
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const p1 = this.particles[i];
                        const p2 = this.particles[j];
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < Math.max(window.innerWidth, window.innerHeight) * 0.12) {
                            // Add connection for both particles
                            p1.connections.push(j);
                            p2.connections.push(i);
                            
                            // Draw line
                            this.ctx.moveTo(p1.x, p1.y);
                            this.ctx.lineTo(p2.x, p2.y);
                        }
                    }
                }
                
                // Style and draw all lines at once for better performance
                this.ctx.strokeStyle = this.isDarkMode ? 
                    `rgba(255, 255, 255, ${Math.min(0.15, (100 / this.particleCount) * 0.3)})` : 
                    `rgba(0, 0, 0, ${Math.min(0.15, (100 / this.particleCount) * 0.3)})`;
                this.ctx.lineWidth = 0.5;
                this.ctx.stroke();
            }
            
            animate() {
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
            
            handleResize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Update particle count on resize
                const newCount = Math.min(window.innerWidth, window.innerHeight) * 0.1;
                
                // Add particles if needed
                if (newCount > this.particleCount) {
                    const addCount = newCount - this.particleCount;
                    for (let i = 0; i < addCount; i++) {
                        this.particles.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            size: Math.random() * 1.5 + 1,
                            speedX: (Math.random() - 0.5) * 1,
                            speedY: (Math.random() - 0.5) * 1,
                            connections: []
                        });
                    }
                } else if (newCount < this.particleCount) {
                    // Remove particles if needed
                    this.particles = this.particles.slice(0, newCount);
                }
                
                this.particleCount = newCount;
            }
            
            handleMouseMove(e) {
                this.mousePosition.x = e.clientX;
                this.mousePosition.y = e.clientY;
            }
            
            handleTouchMove(e) {
                if (e.touches.length > 0) {
                    this.mousePosition.x = e.touches[0].clientX;
                    this.mousePosition.y = e.touches[0].clientY;
                }
            }
            
            handleMouseLeave() {
                this.mousePosition.x = null;
                this.mousePosition.y = null;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            initDarkMode();
            
            // Initialize network animation
            const canvas = document.getElementById('network-canvas');
            window.networkAnimation = new NetworkAnimation(canvas);
        });
    </script>
</body>
</html>
