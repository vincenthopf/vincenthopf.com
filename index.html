<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Site</title>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inter font (similar to Notion) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
    <style>
        :root {
            /* Light mode colors */
            --bg-color: #ffffff;
            --text-color: #37352f;
            --surface-color: #f7f6f3;
            --border-color: #eee;
            --hover-color: #efefef;
            --accent-color: #111;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode colors */
                --bg-color: #191919;
                --text-color: #e6e6e6;
                --surface-color: #252525;
                --border-color: #333;
                --hover-color: #2f2f2f;
                --accent-color: #f0f0f0;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            letter-spacing: -0.011em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            text-align: center;
            padding: 4rem 0 2rem;
            margin-bottom: 2rem;
        }

        .profile {
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }

        .profile h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .profile p {
            font-size: 1rem;
            opacity: 0.75;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .social-links, .blog-section {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: flex-start;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        .social-icon:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: var(--hover-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: 0;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }

        .social-icon:hover:before {
            width: 300px;
            height: 300px;
        }

        .social-icon:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-icon i, .social-icon span {
            position: relative;
            z-index: 1;
        }

        .social-icon i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }

        .social-icon:hover i {
            transform: scale(1.2);
        }

        .social-icon span {
            font-weight: 500;
        }

        .blog-embed {
            width: 100%;
            min-height: 500px;
            border: none;
            background-color: var(--surface-color);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: var(--text-color);
            opacity: 0.6;
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .profile h1 {
                font-size: 1.75rem;
            }
            
            .social-icons {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="/api/placeholder/100/100" alt="Vincent Hopf" class="profile-pic">
                <h1>Vincent Hopf</h1>
                <p>Developer & Creator</p>
            </div>
        </header>

        <main>
            <section>
                <h2>Connect</h2>
                <div class="social-links">
                    <div class="social-icons">
                        <a href="https://www.instagram.com/vincenthopf/" class="social-icon" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                        <a href="https://www.skool.com/@vincent" class="social-icon" target="_blank">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Skool</span>
                        </a>
                        <a href="https://github.com/vincenthopf" class="social-icon" target="_blank">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </section>

            <section>
                <h2>Blog</h2>
                <div class="blog-section">
                    <!-- Replace this comment with your Ghost blog embed code -->
                    <iframe class="blog-embed" src="about:blank" id="ghost-blog-iframe">
                        Your browser does not support iframes
                    </iframe>
                    <script>
                        // Replace this with your actual Ghost blog URL
                        // const ghostBlogUrl = 'https://yourblog.ghost.io';
                        // document.getElementById('ghost-blog-iframe').src = ghostBlogUrl;
                    </script>
                </div>
            </section>
        </main>
    </div>

    <footer class="container">
        <p>&copy; <span id="current-year"></span> Vincent Hopf</p>
        <p>ABN: 72 497 571 166</p>
        <script>
            document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
