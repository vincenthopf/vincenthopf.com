<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent Hopf</title>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inter font (similar to Notion) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
    <style>
        :root {
            /* Light mode colors */
            --bg-color: #ffffff;
            --text-color: #37352f;
            --surface-color: #f7f6f3;
            --border-color: #eee;
            --hover-color: #efefef;
            --accent-color: #111;
            --node-color: rgba(0, 0, 0, 0.2);
            --line-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-color: #191919;
            --text-color: #e6e6e6;
            --surface-color: #252525;
            --border-color: #333;
            --hover-color: #2f2f2f;
            --accent-color: #f0f0f0;
            --node-color: rgba(255, 255, 255, 0.2);
            --line-color: rgba(255, 255, 255, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --bg-color: #191919;
                --text-color: #e6e6e6;
                --surface-color: #252525;
                --border-color: #333;
                --hover-color: #2f2f2f;
                --accent-color: #f0f0f0;
                --node-color: rgba(255, 255, 255, 0.2);
                --line-color: rgba(255, 255, 255, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            letter-spacing: -0.011em;
            position: relative;
            overflow-x: hidden;
        }

        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 4rem 0 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 0;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .theme-toggle:hover {
            border-color: var(--accent-color);
        }

        .theme-toggle i {
            font-size: 1rem;
        }

        .profile {
            margin-bottom: 1.5rem;
            background-color: var(--bg-color);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 4px;
            object-fit: cover;
            margin-bottom: 1.5rem;
        }

        .profile h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .profile p {
            font-size: 1rem;
            opacity: 0.75;
        }

        section {
            margin-bottom: 3rem;
            text-align: center;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .social-links, .blog-section {
            background-color: var(--surface-color);
            padding: 1.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            min-width: 140px;
            z-index: 2;
        }

        .social-icon:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: var(--hover-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            z-index: 0;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }

        .social-icon:hover:before {
            width: 300px;
            height: 300px;
        }

        .social-icon:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-icon i, .social-icon span {
            position: relative;
            z-index: 1;
        }

        .social-icon i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
            transition: transform 0.3s ease;
        }

        .social-icon:hover i {
            transform: scale(1.2);
        }

        .social-icon span {
            font-weight: 500;
        }

        .blog-embed {
            width: 100%;
            min-height: 500px;
            border: none;
            background-color: var(--surface-color);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: var(--text-color);
            opacity: 0.6;
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
            background-color: var(--bg-color);
        }

        @media (max-width: 768px) {
            .profile h1 {
                font-size: 1.75rem;
            }
            
            .social-icons {
                gap: 1rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="network-canvas"></canvas>
    <div class="container">
        <header>
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Toggle Theme</span>
            </div>
            <div class="profile">
                <img src="/api/placeholder/100/100" alt="Vincent Hopf" class="profile-pic">
                <h1>Vincent Hopf</h1>
                <p>Developer & Creator</p>
            </div>
        </header>

        <main>
            <section>
                <h2>Connect</h2>
                <div class="social-links">
                    <div class="social-icons">
                        <a href="https://www.instagram.com/vincenthopf/" class="social-icon" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                        <a href="https://www.skool.com/@vincent" class="social-icon" target="_blank">
                            <i class="fas fa-graduation-cap"></i>
                            <span>Skool</span>
                        </a>
                        <a href="https://github.com/vincenthopf" class="social-icon" target="_blank">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                    </div>
                </div>
            </section>

            <section>
                <h2>Blog</h2>
                <div class="blog-section">
                    <!-- Replace this comment with your Ghost blog embed code -->
                    <iframe class="blog-embed" src="about:blank" id="ghost-blog-iframe">
                        Your browser does not support iframes
                    </iframe>
                    <script>
                        // Replace this with your actual Ghost blog URL
                        // const ghostBlogUrl = 'https://yourblog.ghost.io';
                        // document.getElementById('ghost-blog-iframe').src = ghostBlogUrl;
                    </script>
                </div>
            </section>
        </main>
    </div>

    <footer class="container">
        <p>&copy; <span id="current-year"></span> Vincent Hopf</p>
        <p>ABN: 72 497 571 166</p>
        <script>
            document.getElementById('current-year').textContent = new Date().getFullYear();
            
            // Theme toggling functionality
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            const themeText = themeToggle.querySelector('span');
            
            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeToggle(savedTheme);
            }
            
            // Theme toggle event listener
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme') || 
                    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeToggle(newTheme);
            });
            
            function updateThemeToggle(theme) {
                if (theme === 'dark') {
                    themeIcon.className = 'fas fa-sun';
                    themeText.textContent = 'Light Mode';
                } else {
                    themeIcon.className = 'fas fa-moon';
                    themeText.textContent = 'Dark Mode';
                }
            }
            
            // Network-node animation
            const canvas = document.getElementById('network-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            // Initial resize
            resizeCanvas();
            
            // Resize on window resize
            window.addEventListener('resize', resizeCanvas);
            
            // Node properties
            const nodes = [];
            const nodeCount = 50;
            const nodeSize = 2;
            const nodeSpeed = 0.5;
            const connectionDistance = 150;
            
            // Mouse interaction
            let mouse = {
                x: null,
                y: null,
                radius: 100,
                active: false
            };
            
            // Track mouse position
            window.addEventListener('mousemove', function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            });
            
            // Track mouse click
            window.addEventListener('mousedown', function() {
                mouse.active = true;
                mouse.radius = 180;
            });
            
            window.addEventListener('mouseup', function() {
                mouse.active = false;
                mouse.radius = 100;
            });
            
            // Touch support
            window.addEventListener('touchstart', function(event) {
                const touch = event.touches[0];
                mouse.x = touch.clientX;
                mouse.y = touch.clientY;
                mouse.active = true;
                mouse.radius = 180;
            });
            
            window.addEventListener('touchmove', function(event) {
                const touch = event.touches[0];
                mouse.x = touch.clientX;
                mouse.y = touch.clientY;
            });
            
            window.addEventListener('touchend', function() {
                mouse.active = false;
                mouse.radius = 100;
            });
            
            // Mouse leaves window
            window.addEventListener('mouseout', function() {
                mouse.x = undefined;
                mouse.y = undefined;
            });
            
            // Create nodes
            function createNodes() {
                for (let i = 0; i < nodeCount; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const directionX = (Math.random() - 0.5) * nodeSpeed;
                    const directionY = (Math.random() - 0.5) * nodeSpeed;
                    
                    nodes.push({
                        x: x,
                        y: y,
                        directionX: directionX,
                        directionY: directionY,
                        size: nodeSize,
                        baseSize: nodeSize
                    });
                }
            }
            
            // Update and draw nodes
            function updateNodes() {
                const nodeColor = getComputedStyle(document.documentElement).getPropertyValue('--node-color');
                const lineColor = getComputedStyle(document.documentElement).getPropertyValue('--line-color');
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < nodes.length; i++) {
                    let node = nodes[i];
                    
                    // Move nodes
                    node.x += node.directionX;
                    node.y += node.directionY;
                    
                    // Bounce off edges
                    if (node.x < 0 || node.x > canvas.width) {
                        node.directionX = -node.directionX;
                    }
                    if (node.y < 0 || node.y > canvas.height) {
                        node.directionY = -node.directionY;
                    }
                    
                    // Mouse interaction
                    if (mouse.x !== undefined && mouse.y !== undefined) {
                        const dx = mouse.x - node.x;
                        const dy = mouse.y - node.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < mouse.radius) {
                            // Increase node size near mouse
                            node.size = nodeSize * 2;
                            
                            // Push nodes away from mouse click
                            if (mouse.active && distance < mouse.radius) {
                                const forceX = dx / distance * 5;
                                const forceY = dy / distance * 5;
                                node.directionX = (node.directionX - forceX) * 0.2;
                                node.directionY = (node.directionY - forceY) * 0.2;
                            }
                        } else {
                            // Reset node size
                            node.size = node.baseSize;
                        }
                    }
                    
                    // Draw node
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.size, 0, Math.PI * 2);
                    ctx.fillStyle = nodeColor;
                    ctx.fill();
                    
                    // Connect nodes
                    for (let j = i + 1; j < nodes.length; j++) {
                        let node2 = nodes[j];
                        const dx = node.x - node2.x;
                        const dy = node.y - node2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < connectionDistance) {
                            // Opacity based on distance
                            const opacity = 1 - (distance / connectionDistance);
                            ctx.beginPath();
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(node2.x, node2.y);
                            ctx.strokeStyle = lineColor.replace('0.1', opacity * 0.5);
                            ctx.lineWidth = 1;
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Animation loop
            function animate() {
                updateNodes();
                requestAnimationFrame(animate);
            }
            
            // Initialize
            createNodes();
            animate();
        </script>
    </footer>
</body>
</html>
