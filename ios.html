<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iOS 18 Home</title>
    <meta name="description" content="iOS 18 Home Screen Experience">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="iOS 18">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/apple.svg" sizes="180x180">
    <meta name="theme-color" content="#345128">
    <!-- Simplified manifest approach -->
    <link rel="manifest" href="data:application/json;base64,ewogICAgICAgICAgICAibmFtZSI6ICJpT1MgMTggSG9tZSIsCiAgICAgICAgICAgICJzaG9ydF9uYW1lIjogImlPUyAxOCIsCiAgICAgICAgICAgICJkZXNjcmlwdGlvbiI6ICJpT1MgMTggSG9tZSBTY3JlZW4gRXhwZXJpZW5jZSIsCiAgICAgICAgICAgICJzdGFydF91cmwiOiAiLiIsCiAgICAgICAgICAgICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICAgICAgICAgICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMzQ1MTI4IiwKICAgICAgICAgICAgInRoZW1lX2NvbG9yIjogIiMzNDUxMjgiLAogICAgICAgICAgICAib3JpZW50YXRpb24iOiAicG9ydHJhaXQiCiAgICAgICAgfQ==">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(56, 85, 20, 1) 0%, rgba(101, 67, 33, 0.8) 50%, rgba(43, 87, 51, 1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            touch-action: manipulation;
            padding-top: env(safe-area-inset-top, 40px);
        }

        .pwa-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            z-index: 1000;
            width: 300px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .pwa-prompt-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .pwa-prompt-text {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .pwa-buttons {
            display: flex;
            justify-content: space-between;
        }

        .pwa-button {
            background-color: #0A84FF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
        }

        .pwa-button.cancel {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ios-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 15px;
            max-width: 430px;
            margin: 0 auto;
        }

        .clock-widget {
            width: 170px;
            height: 170px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 28px;
            margin: 40px auto 30px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .clock-face {
            width: 130px;
            height: 130px;
            background-color: white;
            border-radius: 65px;
            position: relative;
        }

        .clock-center {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            transform-origin: bottom center;
            top: 50%;
            left: 50%;
            border-radius: 10px;
        }

        .hour-hand {
            width: 4px;
            height: 35px;
            background-color: black;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 8;
        }

        .minute-hand {
            width: 3px;
            height: 50px;
            background-color: black;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 9;
        }

        .second-hand {
            width: 1px;
            height: 55px;
            background-color: orange;
            transform: translate(-50%, -100%) rotate(0deg);
            z-index: 10;
        }

        .marking-number {
            position: absolute;
            font-size: 18px;
            font-weight: 500;
            color: black;
            text-align: center;
            width: 20px;
            height: 20px;
            line-height: 20px;
        }

        .clock-cup {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #999;
            font-weight: 400;
        }

        .clock-label {
            color: white;
            margin-top: 8px;
            font-size: 14px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 24px;
            width: 100%;
            max-width: 380px;
            margin: 0 auto;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            position: relative;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .safari-icon {
            background-color: transparent;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .safari-icon-inner {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: conic-gradient(
                #ff4136 0deg, 
                #ff851b 45deg, 
                #ffdc00 90deg, 
                #2ecc40 135deg, 
                #0074d9 180deg, 
                #b10dc9 225deg, 
                #ff4136 270deg, 
                #ff4136 315deg, 
                #ff4136 360deg
            );
            position: relative;
            overflow: hidden;
        }

        .safari-icon-inner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 38px;
            height: 38px;
            background-color: white;
            border-radius: 50%;
        }

        .safari-icon-needle {
            position: absolute;
            width: 2px;
            height: 24px;
            background-color: #0074d9;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            transform-origin: center;
        }

        .claude-icon {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .claude-sun {
            width: 32px;
            height: 32px;
            background-color: #ff9800;
            border-radius: 50%;
            position: relative;
        }

        .claude-ray {
            position: absolute;
            background-color: #ff9800;
            width: 6px;
            height: 14px;
            border-radius: 3px;
        }

        .claude-ray:nth-child(1) { transform: rotate(0deg) translateY(-20px); top: 50%; left: 50%; margin-left: -3px; }
        .claude-ray:nth-child(2) { transform: rotate(45deg) translateY(-20px); top: 50%; left: 50%; margin-left: -3px; }
        .claude-ray:nth-child(3) { transform: rotate(90deg) translateY(-20px); top: 50%; left: 50%; margin-left: -3px; }
        .claude-ray:nth-child(4) { transform: rotate(135deg) translateY(-20px); top: 50%; left: 50%; margin-left: -3px; }
        .claude-ray:nth-child(5) { transform: rotate(180deg) translateY(-20px); top: 50%; left: 50%; margin-left: -3px; }
        .claude-ray:nth-child(6) { transform: rotate(225deg) translateY(-20px); top: 50%; left: 50%; margin-left: -3px; }
        .claude-ray:nth-child(7) { transform: rotate(270deg) translateY(-20px); top: 50%; left: 50%; margin-left: -3px; }
        .claude-ray:nth-child(8) { transform: rotate(315deg) translateY(-20px); top: 50%; left: 50%; margin-left: -3px; }

        .afterpay-icon {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .afterpay-arrows {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .afterpay-arrow {
            width: 30px;
            height: 10px;
            position: relative;
        }

        .afterpay-arrow.green {
            background-color: #4CD964;
            clip-path: polygon(0 50%, 85% 50%, 85% 20%, 100% 50%, 85% 80%, 85% 50%);
        }

        .afterpay-arrow.green:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: #4CD964;
            top: 4px;
            left: 0;
        }

        .afterpay-arrow.green-reverse {
            background-color: #4CD964;
            transform: rotate(180deg);
            clip-path: polygon(0 50%, 85% 50%, 85% 20%, 100% 50%, 85% 80%, 85% 50%);
        }

        .afterpay-arrow.green-reverse:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: #4CD964;
            top: 4px;
            left: 0;
        }

        .mail-icon {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .mail-inner {
            width: 32px;
            height: 24px;
            background-color: #1E88E5;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .mail-inner:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 16px 0 16px;
            border-color: #1E88E5 transparent transparent transparent;
            top: 0;
            left: 0;
            transform-origin: top center;
            transform: rotate(180deg);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background-color: #FF3B30;
            border-radius: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 11px;
            font-weight: bold;
            border: 1px solid rgba(0, 0, 0, 0.8);
        }

        .calendar-icon {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .calendar-header {
            width: 100%;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }

        .calendar-day {
            font-size: 10px;
            font-weight: bold;
            color: #FF3B30;
        }

        .calendar-date {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 2px;
        }

        .maps-icon {
            background: linear-gradient(to bottom, #0ED7F5 0%, #108EE9 100%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .maps-inner {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .maps-inner i {
            color: white;
            font-size: 24px;
        }

        .photos-icon {
            background: linear-gradient(45deg, #FF5E3A, #FF2A68);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photos-inner {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photos-inner i {
            color: white;
            font-size: 24px;
        }

        .calculator-icon {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(3, 7px);
            grid-template-rows: repeat(4, 7px);
            gap: 3px;
        }

        .calculator-button {
            background-color: #FF9500;
            border-radius: 1px;
        }
        
        .app-store-icon {
            background: linear-gradient(135deg, #0A84FF, #00C7BE);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-store-inner {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-store-inner i {
            color: white;
            font-size: 24px;
        }

        .settings-icon {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-inner {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .settings-inner i {
            color: #8E8E93;
            font-size: 24px;
        }

        .icon-label {
            color: #fff;
            font-size: 12px;
            text-align: center;
            font-weight: 400;
            margin-top: 5px;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-bar {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            width: 180px;
            justify-content: center;
        }

        .search-bar i {
            color: white;
            margin-right: 8px;
            font-size: 14px;
        }

        .search-text {
            color: white;
            font-size: 16px;
            font-weight: 400;
        }

        .dock-container {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            margin-bottom: env(safe-area-inset-bottom, 20px);
        }

        .dock {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            max-width: 380px;
        }

        .phone-icon {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-inner {
            width: 30px;
            height: 30px;
        }

        .phone-inner i {
            color: white;
            font-size: 24px;
        }

        .messages-icon {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .messages-inner {
            width: 30px;
            height: 30px;
        }

        .messages-inner i {
            color: white;
            font-size: 24px;
        }

        .notes-icon {
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 26px;
            color: white;
        }

        .music-icon {
            background: linear-gradient(135deg, #FF2D55, #FF3B30);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music-inner {
            width: 30px;
            height: 30px;
        }

        .music-inner i {
            color: white;
            font-size: 24px;
        }
        
        .install-arrow {
            width: 20px;
            height: 20px;
            position: relative;
            margin-right: 5px;
        }

        .install-arrow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 12px;
            background-color: white;
            transform: translateX(-50%);
        }

        .install-arrow::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 10px;
            height: 10px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
            transform: rotate(45deg);
        }
        
        @media (max-height: 700px) {
            .clock-widget {
                width: 150px;
                height: 150px;
                margin: 20px auto;
            }
            .clock-face {
                width: 110px;
                height: 110px;
            }
            .app-grid {
                gap: 18px;
            }
            .icon {
                width: 55px;
                height: 55px;
            }
        }
        
        @media (max-height: 600px) {
            .clock-widget {
                width: 130px;
                height: 130px;
                margin: 15px auto;
            }
            .clock-face {
                width: 100px;
                height: 100px;
            }
            .app-grid {
                gap: 15px;
            }
            .icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="pwa-prompt" id="pwa-prompt">
        <div class="pwa-prompt-title">Add to Home Screen</div>
        <div class="pwa-prompt-text">Install this app on your home screen for a more native experience.</div>
        <div class="pwa-buttons">
            <button class="pwa-button cancel" id="pwa-cancel">Later</button>
            <button class="pwa-button install" id="pwa-install">
                <div style="display: flex; align-items: center;">
                    <div class="install-arrow"></div>
                    Install
                </div>
            </button>
        </div>
    </div>

    <div class="ios-screen">
        <div class="clock-widget">
            <div class="clock-face" id="clock-face">
                <div class="clock-cup">CUP</div>
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minute-hand" id="minute-hand"></div>
                <div class="second-hand" id="second-hand"></div>
                <div class="clock-center"></div>
            </div>
            <div class="clock-label">Clock</div>
        </div>
        
        <div class="app-grid">
            <!-- First row -->
            <a href="https://www.apple.com/safari/" target="_blank" class="app-icon">
                <div class="icon safari-icon">
                    <div class="safari-icon-inner">
                        <div class="safari-icon-needle"></div>
                    </div>
                </div>
                <div class="icon-label">Safari</div>
            </a>
            <a href="#" class="app-icon">
                <div class="icon claude-icon">
                    <div class="claude-sun"></div>
                    <div class="claude-ray"></div>
                    <div class="claude-ray"></div>
                    <div class="claude-ray"></div>
                    <div class="claude-ray"></div>
                    <div class="claude-ray"></div>
                    <div class="claude-ray"></div>
                    <div class="claude-ray"></div>
                    <div class="claude-ray"></div>
                </div>
                <div class="icon-label">Claude</div>
            </a>
            <a href="#" class="app-icon">
                <div class="icon photos-icon">
                    <div class="photos-inner">
                        <i class="fas fa-image"></i>
                    </div>
                </div>
                <div class="icon-label">Photos</div>
            </a>
            <a href="https://mail.google.com" target="_blank" class="app-icon">
                <div class="icon mail-icon">
                    <div class="mail-inner"></div>
                    <div class="mail-notification">3</div>
                </div>
                <div class="icon-label">Mail</div>
            </a>
            
            <!-- Second row -->
            <a href="#" class="app-icon">
                <div class="icon calendar-icon">
                    <div class="calendar-header">
                        <div class="calendar-day">THU</div>
                    </div>
                    <div class="calendar-date">27</div>
                </div>
                <div class="icon-label">Calendar</div>
            </a>
            <a href="#" class="app-icon">
                <div class="icon maps-icon">
                    <div class="maps-inner">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                </div>
                <div class="icon-label">Maps</div>
            </a>
            <a href="#" class="app-icon">
                <div class="icon app-store-icon">
                    <div class="app-store-inner">
                        <i class="fab fa-app-store-ios"></i>
                    </div>
                </div>
                <div class="icon-label">App Store</div>
            </a>
            <a href="#" class="app-icon">
                <div class="icon settings-icon">
                    <div class="settings-inner">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
                <div class="icon-label">Settings</div>
            </a>
        </div>
        
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <div class="search-text">Search</div>
            </div>
        </div>
        
        <div class="dock-container">
            <div class="dock">
                <a href="tel:" class="app-icon">
                    <div class="icon phone-icon">
                        <div class="phone-inner">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                    </div>
                </a>
                <a href="sms:" class="app-icon">
                    <div class="icon messages-icon">
                        <div class="messages-inner">
                            <i class="fas fa-comment"></i>
                        </div>
                    </div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon notes-icon">
                        N
                    </div>
                </a>
                <a href="#" class="app-icon">
                    <div class="icon music-icon">
                        <div class="music-inner">
                            <i class="fas fa-music"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <button class="fullscreen-btn" id="fullscreen-btn">
        <i class="fas fa-expand"></i>
    </button>
    
    <script>
        // Using a simpler approach for the manifest
        // In a real deployment, you would have a manifest.json file
        const manifestJSON = `{
            "name": "iOS 18 Home",
            "short_name": "iOS 18",
            "description": "iOS 18 Home Screen Experience",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#345128",
            "theme_color": "#345128",
            "orientation": "portrait",
            "icons": [
                {
                    "src": "https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/apple.svg",
                    "sizes": "192x192",
                    "type": "image/svg+xml"
                }
            ]
        }`;
        
        // We'll skip dynamic manifest creation to avoid potential errors

        // Skip service worker registration in development
        // We'll comment this out to avoid errors
        /*
        if ('serviceWorker' in navigator) {
            // In a real deployment, you would have a sw.js file
            // For now, we'll skip this to avoid errors
        }
        */

        // Check if app is running as installed PWA
        function isRunningAsPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone || // iOS Safari
                   document.referrer.includes('android-app://');
        }

        // Show install prompt if not running as PWA
        function showInstallPrompt() {
            if (!isRunningAsPWA()) {
                setTimeout(function() {
                    document.getElementById('pwa-prompt').style.display = 'block';
                }, 3000);
            }
        }

        // Handle install button click
        document.getElementById('pwa-install').addEventListener('click', function() {
            document.getElementById('pwa-prompt').style.display = 'none';
            
            // Show instructions based on device
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOS) {
                alert('To install this app:\n\n1. Tap the Share icon ⬆️\n2. Scroll down and tap "Add to Home Screen"\n3. Tap "Add" in the top right');
            } else {
                alert('To install this app:\n\n1. Tap the menu button (⋮ or ⋯)\n2. Tap "Add to Home screen" or "Install App"');
            }
        });

        // Handle cancel button click
        document.getElementById('pwa-cancel').addEventListener('click', function() {
            document.getElementById('pwa-prompt').style.display = 'none';
        });

        // Create clock numbers
        function createClockNumbers() {
            const clockFace = document.getElementById('clock-face');
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.className = 'marking-number';
                number.textContent = i;
                
                // Position around the clock
                const angle = (i * 30) - 90; // 30 degrees per hour, starting at -90 (12 o'clock)
                const radius = 50; // percentage from center
                const radian = angle * (Math.PI / 180);
                const x = 50 + radius * Math.cos(radian);
                const y = 50 + radius * Math.sin(radian);
                
                number.style.left = `${x}%`;
                number.style.top = `${y}%`;
                number.style.transform = `translate(-50%, -50%)`;
                
                clockFace.appendChild(number);
            }
        }
        
        // Update clock hands
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate angles
            const hourAngle = (hours * 30) + (minutes * 0.5); // 30 degrees per hour + 0.5 degrees per minute
            const minuteAngle = minutes * 6; // 6 degrees per minute
            const secondAngle = seconds * 6; // 6 degrees per second
            
            // Rotate hands
            document.getElementById('hour-hand').style.transform = `translate(-50%, -100%) rotate(${hourAngle}deg)`;
            document.getElementById('minute-hand').style.transform = `translate(-50%, -100%) rotate(${minuteAngle}deg)`;
            document.getElementById('second-hand').style.transform = `translate(-50%, -100%) rotate(${secondAngle}deg)`;
        }
        
        // Initialize clock
        createClockNumbers();
        updateClock();
        setInterval(updateClock, 1000);

        // Add tap effect to icons
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
            
            // Add touch events for mobile
            icon.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(0.9)';
                e.preventDefault();
            });
            icon.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
        
        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        
        fullscreenBtn.addEventListener('click', toggleFullScreen);
        fullscreenBtn.addEventListener('touchend', toggleFullScreen);
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        
        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }

        // Initialize the PWA prompt
        showInstallPrompt();
    </script>
</body>
</html>
